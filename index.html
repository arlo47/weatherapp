<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/open-weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>
<body class="bg-image">

    
    <div class="container">

    <div class="row" id="top-bar">
            <div class="col-12 text-center">
                <div class="col-6 ml-auto mr-auto input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="City Name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn" id="city-btn" type="button"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="current-weather">
            <div class="col-12 col-md-6 text-center" id="current-weather-icon"></div>
            <div class="col-12 col-md-6" id="current-weather-info">
                <div class="row d-flex justify-content-center">
                    <div class="col-8 col-md-10 text-left" id="city-name"></div>
                    <div class="col-8 col-md-10 text-center" id="current-day"></div>
                    <div class="col-8 col-md-10 text-right" id="current-date"></div>   
                </div>
                <div class="row">
                    <div class="col-8 temp" id="current-temp"></div>
                    <div class="col-4">
                        <span class="temp d-block" id="current-high-temp"></span>
                        <span class="temp d-block" id="current-low-temp"></span>
                    </div>
                </div>

            </div>
        </div><!-- /.current-weather -->

        <div class="row three-hour-forecast">
            <div class="col-12">
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
                <div class="row d-flex justify-content-center justify-content-md-start forecast-row align-items-md-center"></div>
            </div>
        </div><!-- /.three-hour-forecast -->
    </div> <!-- /.container -->




    <script src="js/app.js"></script>
</body>
</html>
