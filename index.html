<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/owfont-regular.css">
</head>
<body>
    <div class="container">
        <div class="row" id="current-weather">
            <div class="col-12" id="city-name-input-container">
                <label for="city-name-input">Enter Your City Name: </label>
                <input type="text" id="city-name-input">
                <button>Submit</button>
            </div>
            <div class="col-6" id="current-weather-icon"></div>
            <div class="col-6" id="current-weather-info">
                <div class="row">
                    <div id="city-name"></div>
                    <div id="current-day"></div>
                    <div id="current-date"></div>   
                </div>
                <div class="row">
                    <div class="col-12" id="current-temp"></div>
                    <div class="col-6" id="current-high-temp"></div>
                    <div class="col-6" id="current-low-temp"></div>
                </div>

            </div>
        </div><!-- /.current-weather -->

        <div class="row three-hour-forecast">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div><!-- /.three-hour-forecast -->

        <div class="row seven-day-forecast">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div><!-- /.seven-day-forecast -->
    </div> <!-- /.container -->




    <script src="js/app.js"></script>
</body>
</html>
