<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
    <link rel="stylesheet" href="css/open-weather-icons.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,500i,700,700i,900,900i&display=swap" rel="stylesheet">
</head>
<body class="bg-image">

    <div id="top-bar">
        <div id="input-container">
            <input type="text" placeholder="City Name">
            <button class="btn" id="city-btn" type="button"><i class="fas fa-search"></i></button>
        </div>

    </div>

    <main>
        <div id="current-weather">
            
            <div id="current-weather-icon"></div>
            <div id="weather-info-container">
                <div id="city-info">
                    <div id="city-name"></div>
                    <div id="current-day"></div>
                    <div id="current-date"></div>   
                </div>
                <div id="current-weather-info">
                    <div id="current-temp"></div>
                    <div id="high-low-temp">
                        <span id="current-high-temp"></span>
                        <span id="current-low-temp"></span>
                    </div>
                </div>
            </div>
        </div><!-- /.current-weather -->
    
        <div class="three-hour-forecast">
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
                <div class="row"></div>
        </div><!-- /.three-hour-forecast -->
    </main>


    <script src="js/app.js"></script>
</body>
</html>
