<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/fontawesome-all.css">
</head>
<body>
    
    <div class="container">
        <div class="row current-weather">
            <div class="col-6 current-weather-icon"><i class="fas fa-cloud"></i></div>
            <div class="col-6 current-weather-info"></div>
        </div><!-- /.current-weather -->

        <div class="row three-hour-forecast">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div><!-- /.three-hour-forecast -->

        <div class="row seven-day-forecast">
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
            <div class="col-12"></div>
        </div><!-- /.seven-day-forecast -->
    </div> <!-- /.container -->




    <script src="js/app.js"></script>
</body>
</html>
